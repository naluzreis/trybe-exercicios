<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formuláriode viagem</title>
</head>
<body>
  <header>
    <h1>Formulário de viagem</h1>
  </header>
  <main>
    <form method="get">
      <section class="box">
        <div>
          <label for="name">Nome:</label>
          <input type="text" name="" id="name" min="10" max="40" required>
        </div>
        <br>
        <div>
          <label for="email">Email:</label>
          <input type="text" name="" id="email" min="10" max="50" required>
        </div>
        <br>
        <div>
          <input type="radio" name="travel" id="city">
          <label for="city">Cidade</label>
          <input type="radio" name="travel" id="camp">
          <label for="camp">Campo</label>
          <input type="radio" name="travel" id="beach">
          <label for="beach">Praia</label>
          <input type="radio" name="travel" id="mont">
          <label for="mont">Montanha</label>
        </div>
        <br>
        <div>
          <label for="reason">Escreva aqui o motivo da escolha:</label>
          <br>
          <br>
          <textarea name="reason" id="reason" cols="30" rows="10" maxlength="500" required></textarea>                 
        </div>
        <br>
        <div>
          <label for="date">Data:</label>
          <input type="text" name="" id="date" required>
        </div>
        <br> 
        <div>
          <input type="checkbox" name="" id="select1">
          <label for="select1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
          <br>
          <br>
          <input type="checkbox" name="" id="select2">
          <label for="select2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        </div>
      </section>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </main>
  
</body>
</html>
